  <script>
	$(function () {
      var container = document.getElementById('container');
	  var data = getData(-50)

	  var drawCandles = function(container, data){
		// Draw Graph
		graph = Flotr.draw(container, [{
		  data:data,
		  stock_candles: {
			show: true,
			candleWidth: 0.6
		  }
		}], {
		  xaxis: {
			tickFormatter: function(num){
			  var i = parseInt(num);
			  return data[i].slice(-1)[0];
			}
          },
		});
	  }
	  drawCandles(container, data);
    });
  </script>
