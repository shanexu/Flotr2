  <script src="js/dataSource1.js"></script>
  <script>
    document.body.addEventListener('touchmove', function(event) {
      event.preventDefault();
    }, false);
    $(function(){
      var el = $("#container")[0];
      $(el).height($(document).height()*1);
      dataSource = new ArrayDataSource(KLINE_DATA_ARRAY, {length: 50, maxSampleSize:300, minSampleSize:10});
      var data = [{
        data:dataSource,
        stock_candles: {
	      show: true,
	      candleWidth: 0.6
	    }
      }, {
        data:dataSource,
        stock_volumes: {
          show: true,
          barWidth: 0.6,
          forceFill: true
        },
        yi: 5,
        yaxis: 2
      }];
      var options = {
        getDataIndexValue: function(dataIndex){
          return this.data[0].data[dataIndex][4];
        },
	    xaxis: {
          showLabels: true,
          tickDecimals:0,
          tickFormatter: function(v){
            var
            v = parseInt(v),
            d = dataSource[v];
            if(v === 0) return '';
            return d[d.length - 1];
            
          }
        },
	    yaxis: {
          tickInside:true,
          tickDecimals:2,
          showLabels: true,
	      height: 0.8,
	    },
        y2axis: {
          tickInside:true,
          showLabels: true,
	      stack: true,
          noTicks: 2,
          tickFormatter: function(v){
            return v/10000 + "ä¸‡";
          },
	    },
        HtmlText: true,
        datacrosslabel: {
          show: true
        },
        datacross: {
          mode: "vh",
          color: "#ffffff",
          hideCursor: false
        },
        rotate: 0,
        grid: {
          tickColor: "#232f38",
          color: "#232f38"
        },
        labels: {
          color: "#899197"
        }
      };
      chart = new Chart({
        el: el,
        data: data,
        options: options,
        dataSource: dataSource,
        move: true,
        pinch: true
      });
      $("#rotateBtn").click(function(){
        options.rotate = !options.rotate;
        chart.redraw();
      });
    });
  </script>
</html>
