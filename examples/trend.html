  <script src="js/dataSource1.js"></script>
  <script>
    document.body.addEventListener('touchmove', function(event) {
      event.preventDefault();
    }, false);
    $(function(){
      var el = $("#container")[0];
      $(el).height($(document).height()*1);
      // dataSource = new ArrayDataSource(KLINE_DATA_ARRAY, {sampleSize: 50, maxSampleSize:300, minSampleSize:10});
      dataSource = new ArrayDataSource(TREND_DATA_ARRAY.slice(100), {length: 240, maxSampleSize:300, minSampleSize:10});
      var data = [{
        data:dataSource,
        lines: {
          fill:true,
	      show: true,
	    },
      }, {
        data:dataSource,
        bars: {
          show: true,
          barWidth: 0.6
        },
        yi: 2,
        yaxis: 2
      }];
      var options = {
	    xaxis: {
          showLabels: true,
          tickDecimals:0,
          min:0,
          max:240
        },
	    yaxis: {
          tickDecimals:2,
          showLabels: true,
	      height: 0.8
	    },
        y2axis: {
          showLabels: true,
	      stack: true,
          noTicks: 2,
	    },
        HtmlText: true,
        datacross: {
          mode: "vh",
          color: "#ffffff",
          hideCursor: false,
          drawPoint: true
        },
        rotate: 1,
        grid: {
          tickColor: "#232f38",
          color: "#232f38"
        },
        labels: {
          color: "#899197"
        }
      };
      chart = new Chart(el, data, options, dataSource);
      $("#rotateBtn").click(function(){
        options.rotate = !options.rotate;
        chart.redraw();
      });
    });
  </script>
